<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Google!</title>
    <link rel="stylesheet" href="style.css" />

  <body>

      <img src="google.jpg" alt="google" />

      <br />

    </div>
    <bottom class="content">
      <div 
      style="background-color: #7ee5da" 
      style="font-size: 16px">
        Special Searches
        <br />
        <a href="">Stanford Search</a>
        <br />
        <a href="">Linux Search</a>
      </div>
      <div
        style="background-color: #70ccc2"
        style="font-size: 13px"
        style="width: 169%">
        <a href="">Help!</a>
        <br />
        <a href="">About Google!</a>
        <br />
        <a href="">Company Info</a>
        <br />
        <a href="">Google! Logos</a>
      </div>
      <div class="uc">
        Get Google! <br />
        updates monthly:
        <br />
        <input type="text" value="your e-mail" />
        <br />
        <button type="submit">Subscribe</button>
        <a href="">Archive</a>
      </div>
    </bottom>

</html>
